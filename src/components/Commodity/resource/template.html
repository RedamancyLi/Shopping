<div class="dity">
  <!-- 这是添加按钮 -->
  <el-row> <el-button type="success" plain @click="$router.push('/goods-add')">添加商品</el-button></el-row>
  <!-- 这里是列表 -->
  <el-table :data="dityList" style="width: 100%">
    <el-table-column prop="goods_name" label="商品名称" width="180">
    </el-table-column>
    <el-table-column prop="goods_price" label="商品价格" width="180">
    </el-table-column>
    <el-table-column prop="goods_weight" label="商品重量"> </el-table-column>
    <el-table-column prop="add_time | timeAll" label="创建时间">
      <template slot-scope="Tims">
        <!-- 第一个参数表示要格式化的数据源 第二个参数表示返回的数据 -->
        {{ Tims.row.upd_time | timeAll }}
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          type="primary"
          icon="el-icon-edit"
          size="mini"
          plain
          @click="isshowEdit(scope.row)"
        ></el-button>
        <el-button
          type="danger"
          icon="el-icon-delete"
          size="mini"
          plain
          @click="deletedity(scope.row.goods_id)"
        ></el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 分页 -->
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :page-size="pagesize"
    :current-page="pagenum"
    @current-change="changecur"
    >
  </el-pagination>
  <!-- :current-page="pagenum" -->
  <!-- @current-change="changecur" -->
  <!-- 编辑框 -->
  <el-dialog title="编辑商品" :visible.sync="isshowEditdity">
    <el-form :model="editfrom" :rules="editdityrules">
      <el-form-item label="商品名称" prop="goods_name">
        <el-input v-model="editfrom.goods_name"></el-input>
      </el-form-item>
      <el-form-item label="商品价格" prop="goods_price">
        <el-input v-model.number="editfrom.goods_price"></el-input>
      </el-form-item>
      <el-form-item label="商品重量" prop="goods_weight">
        <el-input v-model.number="editfrom.goods_weight"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isshowEditdity = false">取 消</el-button>
      <el-button type="primary" @click="Editdity">确 定</el-button>
    </div>
  </el-dialog>
</div>
